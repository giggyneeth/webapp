    <title>Wagamama,uxbridge</title>

<body>
<div class="container">
    <h1>Wagamama</h1>

    <div class="row">
        <div class="page-header">
            <h2>Starters</h2>

        </div>

        <div class="row">
            <div class="col-md-8" id="greeting">
                <form id="greeting-form" action="/booking" method="post">
                    <div class="form-group">
                        <label>What's your name?</label>
                        <input type="text" name="fullName" class="form-control"
                               placeholder="Bob">
                    </div>
                    <div class="form-group">
                        <label>What's your eamil address?</label>
                        <input type="text" name="emailAddress" class="form-control"
                               placeholder="example@hotmail.com">
                    </div>
                    <button class="btn btn-default" type="submit">OK</button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <img src="img/gyozas.jpeg">
        </div>
        <div class="col-md-4">
            <img src="img/edamame.jpeg">
        </div>

        <div class="col-md-4">
            <img src="img/chilli squid.jpeg">
        </div>

    </div>
    <div class="row">
        <div class="page-header">
            <h2>Mains</h2>

        </div>
        <div class="col-md-4">
            <img src="img/chicken katsu.jpeg">
        </div>
        <div class="col-md-4">
            <img src="img/duck ramen.jpeg">
        </div>
        <div class="col-md-4">
            <img src="img/yasai katsu.jpeg">
        </div>
    </div>
    <div class="row">
        <div class="page-header">
            <h2>Desserts</h2>

        </div>
        <div class="col-md-4">
            <img src="img/fudge cake.jpeg">
        </div>

        <div class="col-md-4">
            <img src="img/banana.jpeg">
        </div>
        <div class="col-md-4">
            <img src="img/icecream.jpeg">
        </div>


    </div>
